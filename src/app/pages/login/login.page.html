<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-item lines="full" >
      
      <ion-input labelPlacement="floating" label="Email" [(ngModel)]="User.email" type="text" required ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input labelPlacement="floating" label="Password" [(ngModel)]="User.password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="modal" expand="block" (click)="login()">Sign In</ion-button>
      </ion-col>
    </ion-row>

  
</ion-content>
